<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">

</head>

<body style="background-color:  rgb(207, 228, 245);">
  <nav class="navbar navbar-expand-md bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">
        <img src="../img/logo.jpg" alt="" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fw-bold" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  fw-bold" aria-current="page" href="attendance.html">Take Attendance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link  fw-bold" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fw-bold" href="report.html">Reports</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-danger btn-outline-danger text-white" id="logout">
              Log Out
              <i class="bi bi-door-open"></i>
            </a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="container bg-white px-3 py-4 mb-4" style="margin-top:50px ; border-radius: 10px;">
    <div class="row">
      <div class="col-12 mb-3">
        <input type="text" id="tex" placeholder="Enter username to view data" class="form-control">
      </div>
      <div class="col-12">
        <button type="button" id="searchBtn" class="btn btn-success w-100 " data-bs-toggle="collapse"
          data-bs-target="#cardone">
          <span class="h5 text-white ">Search
          </span> 
        </button>
      </div>
    </div>

    <nav class="navbar navbar-expand navbar-dark mt-4 " id="supNave">
      <div class="container">
        <div class="w-100 text-center">
          <div class="nav-item fs-5 me-3 border border-2 p-2 w-100">
            <a class="nav-link active text-dark" data-bs-toggle="collapse" data-bs-target="#cardone" href="#">Daily Report</a>
          </div>
          
        </div>
      </div>
    </nav>

    <div id="accordion">
   
        <div class="collapse  mt-3" id="cardone" data-bs-parent="#accordion">
          <div class="card-body text-center m-auto ">
            <div class="row text-start ">
              <div class="col-12 col-md-6 mb-2">
                <span class="h4 text-secondary ">Username:</span>
              </div>
              <div class="col-12 col-md-6 mb-2">
                <input type="text" id="username" value="" class="form-control fs-4 mb-2 text-dark " disabled>
              </div>
            </div>
            <div class="row text-start ">
              <div class="col-12 col-md-6 mb-2">
                <span class="h4 text-secondary ">Address:</span>
              </div>
              <div class="col-12 col-md-6 mb-2">
                <input type="text" id="adreess" value="" class="form-control fs-4 mb-2 text-dark " disabled>
              </div>
            </div>
            <div class="row text-start ">
              <div class="col-12 col-md-6 mb-2">
                <span class="h4 text-secondary ">Email:</span>
              </div>
              <div class="col-12 col-md-6 mb-2">
                <input type="text" id="email" value="" class="form-control fs-4 mb-2 text-dark " disabled>
              </div>
            </div>
            <div class="row text-start ">
              <div class="col-12 col-md-6 mb-2">
                <span class="h4 text-secondary ">Age:</span>
              </div>
              <div class="col-12 col-md-6 mb-2">
                <input type="text" id="age" value="" class="form-control fs-4 mb-2 text-dark " disabled>
              </div>
            </div>
            <div class="row text-start">
              <div class="col-12 col-md-6 mb-2">
                <span class="h4 text-secondary">Attendance Time:</span>
              </div>
              <div class="col-12 col-md-6 mb-2">
                <input type="text" id="attime" value="" class="form-control fs-4 mb-2 text-dark " disabled>
              </div>
            </div>

          </div>
        </div>

    </div>
  </div>

  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/jquery.js"></script>

  <script src="../js/adminReports.js"></script>
</body>

</html>
