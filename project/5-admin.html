<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/5-admin.css" rel="stylesheet" />
</head>
<body>
    
    <div class="container">

        <div>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab1" id="one" class="btn btn-primary btn-lg mr-2" data-toggle="tab">All Employees</a></li>
                <li><a href="#tab2" id="two" class="btn btn-primary btn-lg mr-2" data-toggle="tab">Late Report</a></li>
                <li><a href="#tab3" id="three" class="btn btn-primary btn-lg mr-2" data-toggle="tab">Excuse Report</a></li>
                <li><a href="#tab4" id="four" class="btn btn-primary btn-lg mr-2" data-toggle="tab">Employee Brief</a></li>
            </ul>
        </div>
        
        
        <div class="tab-content" >
          <div class="tab-pane active" id="tab1">
            
            <table class="table bg-warning">
              <thead class="thead-light ">
                <tr>
                  <th>Employee Name</th>
                  <th>Attendance</th>
                  <th>Late</th>
                  <th>Excuse</th>
                </tr>
              </thead>
              <tbody  id="allemp">

              </tbody>
            </table>
          </div>

          <div class="tab-pane" id="tab2">
            
            <table class="table bg-warning">
              <thead class="thead-light">
                <tr>
                  <th>Employee Name</th>
                  <th>Late</th>
                </tr>
              </thead>
              <tbody  id="late">
              </tbody>
            </table>

          </div>

            <div class="tab-pane" id="tab3">
              <table class="table bg-warning">
                <thead class="thead-light">
                  <tr>
                    <th>Employee Name</th>
                    <th>Attendance</th>
                    <th>Excuse</th>
                  </tr>
                </thead>
                <tbody  id="excuse">
                </tbody>
              </table>
            </div>

            <div class="tab-pane" id="tab4"> 
              <table class="table bg-warning">
                <thead class="thead-light">
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Address</th>
                  </tr>
                </thead>
                <tbody  id="data">
                </tbody>
              </table>
            </div>

    </div>
   
    

        
    <script src="js/JQuery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
